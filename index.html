<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered email spam detection - Classify emails as spam or ham instantly">
    <title>Email Spam Detector | AI-Powered Classification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-container">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 8L10.89 13.26C11.5 13.67 12.5 13.67 13.11 13.26L21 8M5 19H19C20.1 19 21 18.1 21 17V7C21 5.9 20.1 5 19 5H5C3.9 5 3 5.9 3 7V17C3 18.1 3.9 19 5 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1 class="title">Email Spam Detector</h1>
            </div>
            <p class="subtitle">AI-Powered Email Classification</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Card -->
            <div class="card input-card">
                <div class="card-header">
                    <h2 class="card-title">Enter Email Content</h2>
                    <span class="char-counter" id="charCounter">0 / 10,000</span>
                </div>
                
                <form id="emailForm" class="email-form">
                    <div class="form-group">
                        <label for="emailText" class="form-label">Email Text</label>
                        <textarea 
                            id="emailText" 
                            name="emailText" 
                            class="email-input" 
                            placeholder="Paste your email content here to check if it's spam or legitimate..."
                            maxlength="10000"
                            rows="8"
                            required
                            aria-label="Email content input"
                        ></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Analyze Email</span>
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13 7L18 12M18 12L13 17M18 12H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Results Card -->
            <div class="card results-card" id="resultsCard">
                <div class="card-header">
                    <h2 class="card-title">Classification Result</h2>
                </div>
                
                <div id="resultsContent" class="results-content">
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <p class="empty-text">Enter email content and click "Analyze Email" to see results</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">Powered by Machine Learning â€¢ FastAPI Backend</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p class="loading-text">Analyzing email...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
